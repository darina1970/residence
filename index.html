<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жилой комплекс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="./assets/logo-small.svg" alt="logo" class="header__logo">
        </a>
        <nav class="nav">
            <ul class="header__menu">
                <li class="menu__item"><a href="#About">О проекте</a></li>
                <li class="menu__item"><a href="#Location">Расположение</a></li>
                <li class="menu__item"><a href="#Appartments">Квартиры</a></li>
                <li class="menu__item"><a href="#Contacts">Контакты</a></li>
            </ul>
        </nav>
        <button class="header__btn btn btn-green">Заказать звонок</button>
    </header>
    <main class="main">
        <section class="hero container">
            <div class="hero__wrapper">
                <img src="./assets/logo.svg" alt="Logo big">
                <div class="hero__buttons">
                    <button class="hero__button-about btn btn-green">О проекте</button>
                    <button class="hero__button-request btn">Оставить заявку</button>
                </div>
            </div>          
        </section>
        <div class="decoration">
            <img src="./assets/about.jpg" alt="">
        </div>
        <div class="pulse-btn" id="callButton">
            <div class="pulse-circle"></div>
            <div class="pulse-wave"></div>
            <img class="pulse-icon" src="./assets/call.svg" alt="phone">
        </div>
        section
    </main>
    <footer class="footer"></footer>

    <script src="main.js"></script>
</body>
</html>
